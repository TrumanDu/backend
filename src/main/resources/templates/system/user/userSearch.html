<div class="col-md-12" xmlns:th="http://www.thymeleaf.org">
	<div class="panel-search">
	  <form class="form-inline" action="/user/list">
	    <div class="form-group">
	      <label class="control-label">用户名：</label>
	      <input type="text" class="form-control" name="username">
	    </div>
	    <div class="form-group">
	      <label class="control-label">姓名：</label>
	      <input type="text" class="form-control" name="name">
	    </div>
	    <div class="form-group">
	      <label class="control-label">电话：</label>
	      <input type="text" class="form-control" name="phone">
	    </div>
	  </form>
	  <div class="btn-div">
			<div class="div-left">
				<button type="button" class="btn btn-warning" onclick="add('/user/user')">
					<i class="fa fa-plus"></i> <p th:text="#{btn.add}"></p>
				</button>
			</div>
			<div class="div-right">
				<button type="button" class="btn btn-primary" onclick="search()">
					<i class="fa fa-search"></i><p th:text="#{btn.search}"></p>
				</button>
		    <button type="button" class="btn btn-default" onclick="reset()">
		    	<i class="fa fa-repeat"></i><p th:text="#{btn.reset}"></p>
		    </button>
			</div>
		</div>
	</div>
	<div class="panel-content"></div>
</div>
<script type="text/javascript">
	$(function(){
		search();
	});
</script>
